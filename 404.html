<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost at Sea | 404 Error</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš“</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/nautical.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0284c7',
                            dark: '#0369a1',
                        },
                        secondary: {
                            DEFAULT: '#fb923c',
                            dark: '#ea580c',
                        },
                        accent: '#1e3a8a',
                        neutral: {
                            sandy: '#fef3c7',
                            driftwood: '#78716c',
                        },
                        aqua: '#14b8a6',
                        coral: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen text-center p-6">
    <!-- Ambient Sea Decorations -->
    <div class="ambient-sea fixed inset-0 pointer-events-none z-0"></div>
    <div class="max-w-xl">
        <div class="mb-12 relative inline-block">
            <i class="fas fa-compass text-[200px] text-accent/10 dark:text-white/5 animate-spin-slow"></i>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-anchor text-8xl text-secondary"></i>
            </div>
        </div>

        <h1 class="text-8xl text-accent dark:text-white mb-4">404</h1>
        <h2 class="text-4xl text-accent dark:text-white mb-6 uppercase tracking-widest">LOST AT SEA</h2>
        <p class="text-xl text-slate-500 mb-12">The currents have pushed you off course. This page has drifted away or
            never existed in these waters.</p>

        <div class="flex flex-col md:flex-row gap-6 justify-center">
            <a href="index.html"
                class="bg-primary text-white px-10 py-4 rounded-full font-bold shadow-xl flex items-center justify-center gap-3 hover:bg-primary-dark transition-all">
                <i class="fas fa-ship"></i> NAVIGATE HOME
            </a>
            <a href="contact.html"
                class="border-2 border-accent dark:border-white/20 text-accent dark:text-white px-10 py-4 rounded-full font-bold flex items-center justify-center gap-3 hover:bg-accent hover:text-white transition-all">
                <i class="fas fa-phone"></i> SIGNAL FOR HELP
            </a>
        </div>
    </div>
    <style>
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>
</body>

</html>
